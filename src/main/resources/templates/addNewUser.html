<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form th:action="@{/admin/createUser}" th:object="${user}" method="post">

    <label for="firstName">FIRST NAME</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="FIRST NAME">
    <br><br>
    <label for="lastName">LAST NAME</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="LAST NAME">
    <br><br>
    <label for="age">AGE</label>
    <input type="number" th:field="*{age}" id="age" placeholder="AGE">
    <br><br>
    <label for="userName">EMAIL</label>
    <input type="text" th:field="*{userName}" id="userName" placeholder="EMAIL">
    <br><br>
    <label for="password">PASSWORD</label>
    <input type="text" th:field="*{password}" id="password" placeholder="PASSWORD">
    <br><br>
    <select multiple size="2" name="listRoleId" required class="form-control form-control-sm">
        <option value="1">ROLE_ADMIN</option>
        <option selected="selected" value="2">ROLE_USER</option>
    </select>

    <input type="submit" value="Create User">

</form>
</body>
</html>
